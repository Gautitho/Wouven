<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Wouven</title>
</head>
<body class="h-screen w-screen">

    <section class="w-full h-1/8 my-4">
        <div class="flex flex-col items-center my-2">
            <p class="text-4xl font-bold">Wouven</p>
        </div>

        <div id="head" class="flex flex-col items-center my-2">
            Ce site web est une reproduction non officielle de Waven, propriété intellectuelle du studio Ankama.
        </div>
    </section>

    <section class="flex flex-col items-center my-2 w-full h-full">
        <div class="flex flex-row h-1/12 mx-2 my-2">
            <button id="heroBtn" type="button" class="state-btn" onclick="heroChoiceBtnClick()">Choix du héros</button>
            <button id="spellBtn" type="button" class="state-btn" onclick="spellChoiceBtnClick()">Choix des sorts</button>
            <button id="companionBtn" type="button" class="state-btn" onclick="companionChoiceBtnClick()">Choix des compagnons</button>
        </div>
        <div class="flex h-2/3 w-11/12 mx-2 my-2">
            <div id="choiceLayout" class="flex-grow w-max">
                <div id="choiceGrid"></div>
            </div>
        </div>
        <div class="flex h-20 w-11/12 mx-2 my-2">
            <div id="deckLayout" class="flex flex-grow flex-row w-max">
                <div id="heroBar" class="h-20 w-20 bg-center bg-contain bg-no-repeat mx-4 border-2 border-light-blue-500 border-opacity-25"></div>
                <div id="spellBarLayout"><div id="spellBar"></div></div>
                <div id="companionBarLayout"><div id="companionBar"></div></div>
                <button id="validateBtn" type="button" class="state-btn" onclick="validateBtnClick()"></button>
            </div>
        </div>
    </section>

    <script src="../../js/Tooltip.js"></script>
    <script src="deckBuild.js"></script>

</body>
</html>

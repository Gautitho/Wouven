<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Wouven</title>
</head>
<body>
    <section class="flex flex-col items-center my-2 w-full h-full">
        <div class="mx-2 my-2">
            La partie est terminée. <b id="gameResult"></b>
        </div>
        <div class="mx-2 my-2">
            <button id="indexBtn" type="button" class="state-btn" style="background-color:#552fff;" onclick="indexBtnClick()">Accueil</button>
        </div>
    </section>

    <script>
        const PROJECT_ROOT_PATH = "../../"

        var endCase = location.search.substring(1).split("&")[0];
        if (endCase === "finished")
        {
            var gameResult = location.search.substring(1).split("&")[1];
            if (gameResult === "WIN")
            {
                $('#gameResult').text("Et vous avez gagné !");
            }
            else if (gameResult === "LOSS")
            {
                $('#gameResult').text("Et vous avez perdu !");
            }
            else if (gameResult === "WIN_SURRENDER")
            {
                $('#gameResult').text("Et vous avez gagné car votre adversaire a abandonné, le lâche !");
            }
            else if (gameResult === "LOSS_SURRENDER")
            {
                $('#gameResult').text("Et vous avez perdu car vous avez abandonné !");
            }
            else if (gameResult === "DRAW")
            {
                $('#gameResult').text("Et vous avez égalisé !");
            }
            else
            {
                $('#gameResult').text("Et vous avez été vicitme d'un bug !");
            }
        }
        else if (endCase === "deleted")
        {
            $('#gameResult').text("Elle a été supprimée (probablement à cause d'une déconnexion trop longue de votre adversaire) !");
        }
        else
        {
            $('#gameResult').text("Et vous avez été vicitme d'un bug !");
        }

        function indexBtnClick()
        {
            window.location = PROJECT_ROOT_PATH + "index.html";
        }
    </script>
</body>

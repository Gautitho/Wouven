<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Wouven</title>
</head>
<body>
    La partie est terminée. Et vous avez <b id="gameResult">...</b> !

    <script>
        var gameResult = location.search.substring(1).split("&")[0];
        if (gameResult == "WIN")
        {
            $('#gameResult').text("gagné");
        }
        else if (gameResult == "LOSS")
        {
            $('#gameResult').text("perdu");
        }
        else if (gameResult == "DRAW")
        {
            $('#gameResult').text("égalisé");
        }
        else
        {
            $('#gameResult').text("été vicitme d'un bug");
        }
    </script>
</body>

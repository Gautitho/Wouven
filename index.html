<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wouven</title>
</head>
<body>

    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold">Wouven</h1>
        <p class="font-light">Ce site web est une reproduction non officielle de Waven, propriété intellectuelle du studio Ankama.</p>
    </header>

    <main class="container mx-auto">
        <section class="bg-indigo-50 mx-auto p-4 rounded-2xl mb-8" style="max-width: 40rem;">
            <div class="flex justify-between mb-2">
                <label for="pseudo">Pseudo</label>
                <input class="w-96 p-1" type="text" id="pseudo" name="pseudo" placeholder="Saisie ton pseudo"/>
            </div>
            <div class="flex justify-between mb-4">
                <label for="deckCode">Code du deck</label>
                <input class="w-96 p-1" type="text" id="deckCode" name="deckCode" placeholder="Copie le code de ton deck ou crée un nouveau deck"/>
            </div>
            <button id="deckCreation" type="button" class="classic-btn mx-auto" onclick=createDeck()>Créer un deck</button>
        </section>

        <section class="bg-indigo-50 mx-auto p-4 rounded-2xl mb-8" style="max-width: 40rem;">
            <div class="block">
                <label class="font-bold" for="gameNameCreate">Nouvelle partie</label>
                <div class="flex justify-between">
                    <input class="w-96 p-1 my-auto" type="text" id="gameNameCreate" name="gameNameCreate" placeholder="Entre le nom de la partie à créer"/>
                    <button id="createGame" type="button" class="classic-btn w-48" onclick=createGame()>Créer</button>
                </div>
            </div>

            <div class="block">
                <label class="font-bold" for="gameNameJoin">Rejoindre une partie</label>
                <div class="flex justify-between">
                    <input class="w-96 p-1 my-auto" type="text" id="gameNameJoin" name="gameNameJoin" placeholder="Entre le nom de la partie à rejoindre"/>
                    <button id="joinGame" type="button" class="classic-btn w-48" onclick=joinGame()>Rejoindre</button>
                </div>
            </div>

            <div class="block">
                <label class="font-bold" for="gameNameReconnect">Reconnexion à une partie</label>
                <div class="flex justify-end">
                    <button id="reconnectGame" type="button" class="classic-btn w-48" onclick=reconnectGame()>Reconnexion</button>
                </div>
            </div>

            <div class="block">
                <label class="font-bold" for="findGame">Trouver une partie</label>
                <div class="flex justify-end">
                    <button id="findGame" type="button" class="classic-btn w-48" onclick=findGame()>Chercher</button>
                </div>
            </div>
        </section>

        <section class="bg-indigo-50 mx-auto p-2 rounded-2xl mb-8" style="max-width: 40rem;">
            <div id="errorLog" class="rounded-2xl bg-black text-white font-semibold py-1 px-5 h-8">...</div>
        </section>
    </main>

    <script src="index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wouven</title>
</head>
<body class="h-screen w-screen">

    <section class="w-full my-4">
        <div class="flex flex-col items-center my-2">
            <p class="text-4xl font-bold">Wouven</p>
        </div>

        <div id="head" class="flex flex-col items-center my-2">
            Disclaimer here !
        </div>
    </section>

    <section class="flex flex-col items-center w-full my-2">
        <div class="flex flex-col items-center my-4">
            <button id="deckCreation" type="button" class="classic-btn" onclick=createDeck()>Créer un deck</button>
        </div>
        <div class="flex flex-col items-center my-2">
            <div class="flex flex-col items-center my-1">
                <label class="flex flex-col items-center" for="pseudo">Pseudo<label>
                <input class="flex flex-col items-center" type="text" id="pseudo" name="pseudo">
                <label class="flex flex-col items-center" for="deck">Code du deck<label>
                <input class="flex flex-col items-center" type="text" id="deck" name="deck">
            </div>
            <div class="flex flex-row my-1">
                <div class="flex flex-col border-2 items-center my-1 mx-4">
                    <p class="font-bold">Créer une partie</p>
                    <label class="flex flex-col items-center" for="gameNameCreate">Nom de la partie<label>
                    <input class="flex flex-col items-center" type="text" id="gameNameCreate" name="gameNameCreate">
                    <button id="createGame" type="button" class="classic-btn" onclick=createGame()>Créer</button>
                </div>
                <div class="flex flex-col border-2 items-center my-1 mx-4">
                    <p class="font-bold">Rejoindre une partie</p>
                    <label class="flex flex-col items-center" for="gameNameJoin">Nom de la partie<label>
                    <input class="flex flex-col items-center" type="text" id="gameNameJoin" name="gameNameJoin">
                    <button id="joinGame" type="button" class="classic-btn" onclick=joinGame()>Rejoindre</button>
                </div>
                <div class="flex flex-col border-2 items-center my-1 mx-4">
                    <p class="font-bold">Se reconnecter à une partie</p>
                    <label class="flex flex-col items-center" for="gameNameReconnect">Nom de la partie<label>
                    <input class="flex flex-col items-center" type="text" id="gameNameReconnect" name="gameNameReconnect">
                    <button id="reconnectGame" type="button" class="classic-btn" onclick=reconnectGame()>Se reconnecter</button>
                </div>
            </div>
        </div>
        <div class="flex flex-col items-center w-1/3  my-4 mx-2">
            <div id="errorLog" class="rounded-lg bg-black text-white font-semibold h-full w-full p-2"></div>
        </div>
    </section>

    <script src="index.js"></script>

</body>
</html>

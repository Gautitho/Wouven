<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Wouven</title>
</head>
<body class="h-screen w-screen">

    <section class="w-full my-4">
        <div class="flex flex-col items-center my-2">
            <p class="text-4xl font-bold">Wouven</p>
        </div>

        <div id="head" class="flex flex-col items-center my-2">
            Disclaimer here !
        </div>
    </section>

    <section class="w-full my-2">
        <div class="flex flex-col items-center my-4">
            <button id="deckCreation" type="button" class="classic-btn" onclick="location.href='deckHero.html'">Cr√©er un deck</button>
        </div>
        <div class="flex flex-col items-center my-2">
            <form class="flex flex-col items-center" action="board.html">
                <div class="flex flex-col items-center my-1">
                    <label class="flex flex-col items-center" for="pseudo">Pseudo<label>
                    <input class="flex flex-col items-center" type="text" id="pseudo" name="pseudo">
                </div>
                <div class="flex flex-col items-center my-1">
                    <label class="flex flex-col items-center" for="deck">Code du deck<label>
                    <input class="flex flex-col items-center" type="text" id="deck" name="deck">
                </div>
                <button type="submit" class="classic-btn">Combattre</button>
            </form>
        </div>
    </section>

</body>
</html>
